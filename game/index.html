<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhenoGuess Game</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #guess-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        #photo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 325px;
            border: 3px solid white;
            border-radius: 10px;
            z-index: 10;
        }
        #result-container {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
        #result-map {
            width: 60vw;
            height: 60vh;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Main Map -->
    <div id="map"></div>
    <img id="photo" src="person.jpg" alt="Person">
    <button id="guess-btn">Guess</button>

    <!-- Results Container -->
    <div id="result-container">
        <h1>Round 1</h1>
        <div id="result-map"></div>
        <p id="distance-text"></p>
    </div>

    <!-- Scripts -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="script.js"></script>
</body>
</html>
